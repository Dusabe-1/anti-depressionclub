<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HIRO MOVIES</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-image: url("who killed sarah.png");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #222;
    }

    h1 {
      background-color: royalblue;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 2rem;
    }

    #inputField {
      display: block;
      margin: 20px auto;
      height: 40px;
      width: 80%;
      max-width: 400px;
      border-radius: 20px;
      border: 1px solid grey;
      padding-left: 15px;
      background-color: transparent;
      color: brown;
      transition: all ease 0.5s;
    }

    #inputField:focus {
      outline: none;
      border: 2px solid royalblue;
    }

    /* Keep your original button styles */
    button {
      margin-left: 10px;
      padding: 10px;
      border-radius: 12px;
      background-color: transparent;
      color: rgb(224, 224, 231);
      border: 1px solid grey;
      font-weight: bolder;
      text-decoration: none;
      transform: rotate(-5deg);
      float: right;
      margin-top: 10px;
      margin-right: 20px;
      transition: all ease 0.8s;
    }

    button:hover {
      text-decoration: underline;
      box-shadow: 2px 3px 3px 3px black;
      transform: scale(1.2) rotate(35deg);
    }

    .images {
      width: 95%;
      max-width: 1200px;
      margin: 100px auto 20px; /* leave space for floated buttons */
      background-color: rgba(255,255,255,0.9);
      border-radius: 15px;
      padding: 20px;
    }

    .images p {
      text-align: center;
      color: blue;
      font-size: 1rem;
      margin-bottom: 20px;
    }

    #list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    #list li {
      list-style: none;
      background: #f9f9f9;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      box-shadow: 0px 2px 5px rgba(0,0,0,0.2);
    }

    #list img {
      width: 100%;
      max-height: 250px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    #list span {
      display: block;
      font-weight: bold;
      margin: 5px 0;
    }

    #list a {
      display: inline-block;
      background-color: green;
      color: white;
      padding: 8px 20px;
      border-radius: 5px;
      text-decoration: none;
      transition: background 0.3s;
    }

    #list a:hover {
      background-color: darkgreen;
    }

    /* Media Queries */
    @media (max-width: 768px) {
      h1 {
        font-size: 1.5rem;
      }
      #inputField {
        width: 90%;
      }
      button {
        float: none;
        display: block;
        margin: 10px auto;
        transform: rotate(0deg); /* keep them readable on small screens */
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.2rem;
      }
      #list {
        grid-template-columns: 1fr;
      }
      button {
        width: 80%;
      }
    }
  </style>
</head>
